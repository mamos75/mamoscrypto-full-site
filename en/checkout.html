<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - MamosCrypto</title>
<meta name="description" content="Complete your purchase of the MamosCrypto indicator securely using USDC.">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
<nav class="container mx-auto flex justify-between items-center py-4">
<span class="font-semibold text-xl">MamosCrypto</span>
<div>
<a href="/en/index.html" class="text-gray-300 hover:text-white">Home</a>
</div>
</nav>
<header class="text-center py-12 px-4">
<h1 class="text-4xl font-extrabold mb-4">Secure Checkout</h1>
<p class="text-gray-300">Enter your details and complete your purchase via Coinbase Commerce.</p>
</header>
<main class="container mx-auto px-4 max-w-md">
<form action="https://commerce.coinbase.com/checkout/CHECKOUT_ID" method="GET" class="space-y-4">
<div>
<label for="email" class="block mb-1">Email address</label>
<input type="email" id="email" name="email" required class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-700">
</div>
<div>
<label for="tradingview" class="block mb-1">TradingView username</label>
<input type="text" id="tradingview" name="tradingview" required class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-700">
</div>
<div class="text-center pt-4">
<button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded">Pay 99 USDC</button>
</div>
</form>
</main>
<footer class="text-center py-6 text-gray-500">
<p>&copy; 2025 MamosCrypto. All rights reserved.</p>
</footer>
</body>
</html>
